<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊網</title>
    <link rel="shortcut icon" href="img/rex.png">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <form>
                <select id="list"></select>
            </form>
            <div class="hotzone">
                <h3>熱門行政區</h3>
                <button class="zone1">苓雅區</button>
                <button class="zone2">三民區</button>
                <button class="zone3">新興區</button>
                <button class="zone4">小港區</button>
            </div>
        </div>
        <div class="medium">
            <div class="line"></div>
            <div class="zone"></div>
            <ul class="menu"></ul>
        </div>
        <div class="footer">
            <p>高雄旅遊網</p>
            <p>資料來源：高雄市政府</p>
        </div>
    </div>
<script src="js/all.js"></script>
</body>
</html>
